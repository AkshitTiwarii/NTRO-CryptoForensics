<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="NTRO Cryptocurrency Forensics - Blockchain Intelligence Suite for tracking crypto addresses across surface, dark, and deep web" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="NTRO CryptoForensics" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>NTRO CryptoForensics - Blockchain Intelligence</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script>
            // Remove Emergent badge if it exists (injected by scripts)
            setInterval(function() {
                var badge = document.getElementById('emergent-badge');
                if (badge) {
                    badge.remove();
                }
                // Also remove by class or other selectors
                var badges = document.querySelectorAll('[href*="emergent"]');
                badges.forEach(function(el) { el.remove(); });
            }, 100);
        </script>
    </body>
</html>
